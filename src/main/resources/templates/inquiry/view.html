<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout (~{::title}, ~{::links}, ~{::section})}"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Inquiry View</title>
	<links>
		<!-- Tabulator Scripts [ OPTIONAL ] -->
		<script src="./assets/vendors/tabulator/tabulator.min.js"></script>
		<!-- Initialize [ SAMPLE ] -->
		<script src="./assets/pages/tabulator.js"></script>
	</links>
</head>
<body>
	<section>
		<div class="content__boxed">
			<div class="content__wrap">

				<div class="card">
					<div class="card-header">
						<h3 class="h4 card-title">문의글 상세보기</h3>
					</div>
					<div class="card-body">

						<!-- Inquiry Detail -->
						<div class="container">
							<div class="form-group" hidden>
								<label for="inquiryId">문의글 ID</label>
								<input name="inquiryId" id="inquiryId" type="text" th:value="${inquirydata.inquiryId}"
									   class="form-control" readonly>
							</div>
							<div class="form-group">
								<label for="memberId">글쓴이</label>
								<input name="memberId" id="memberId" type="text" th:value="${inquirydata.memberId}" class="form-control" readonly>
							</div>
							<div class="form-group">
								<label for="typeName">문의 유형</label>
								<input name="typeName" id="typeName" type="text" th:value="${inquirydata.typeName}" class="form-control" readonly>
							</div>
							<div class="form-group">
								<label for="title">제목</label>
								<textarea name="title" id="title" rows="1" maxlength="100" class="form-control" readonly th:text="${inquirydata.title}"></textarea>
							</div>
							<div class="form-group">
								<label for="content">내용</label>
								<textarea name="content" id="content" rows="10" class="form-control" readonly th:text="${inquirydata.content}"></textarea>
							</div>
							<div class="form-group">
								<label for="isPublic">공개 상태</label>
								<input name="isPublic" id="isPublic" type="text" th:value="${inquirydata.isPublic ? '공개' : '비공개'}" class="form-control" readonly>
							</div>
							<div class="form-group">
								<label for="isAnswered">답변 여부</label>
								<input name="isAnswered" id="isAnswered" type="text" th:value="${inquirydata.isAnswered ? '답변 완료' : '답변 중'}" class="form-control" readonly>
							</div>
							<div class="form-group" style="text-align:center;">
								<button class="btn btn-light" data-toggle="modal" data-target="#deleteModal">삭제</button>
								<button class="btn btn-light" onclick="window.location.href='/inquiry/list'">목록</button>
								<button class="btn btn-light" onclick="window.location.href='/inquiry/answer'">답변</button>
								<button class="btn btn-light" onclick="window.location.href='/inquiry/edit'">수정</button>
							</div>
						</div>

						<!-- END : Inquiry Detail -->

						<!-- Comments Section -->
						<div class="container mt-5">
							<h5>댓글</h5>
							<div class="form-group">
								<textarea name="reviewComment" id="reviewComment" rows="3" class="form-control" placeholder="댓글을 입력하세요..."></textarea>
							</div>
							<div class="form-group" style="text-align:center;">
								<button class="btn btn-primary">댓글 달기</button>
							</div>
							<!-- Comments List -->
							<div class="comments-list">
								<div class="reviewComment">
									<div class="reviewComment-header">
										<strong>관리자</strong> <small class="text-muted">2024-05-30</small>
									</div>
									<div class="reviewComment-body">
										반품 요청이 접수되었습니다. 빠른 시일 내에 처리하겠습니다.
									</div>
								</div>
								<!-- Add more comments here -->
							</div>
							<!-- END : Comments List -->
						</div>
						<!-- END : Comments Section -->


					</div>
				</div>
			</div>
		</div>
		<!-- FOOTER -->
		<footer class="mt-auto">
			<div class="content__boxed">
				<div class="content__wrap py-3 py-md-1 d-flex flex-column flex-md-row align-items-md-center">
					<div class="text-nowrap mb-4 mb-md-0">
						Copyright &copy; 2024 <a href="#" class="ms-1 btn-link fw-bold">My Company</a>
					</div>
					<nav class="nav flex-column gap-1 flex-md-row gap-md-3 ms-md-auto">
						<a class="nav-link link-offset-3 link-underline-hover px-0" href="#">Policy Privacy</a>
						<a class="nav-link link-offset-3 link-underline-hover px-0" href="#">Terms and conditions</a>
						<a class="nav-link link-offset-3 link-underline-hover px-0" href="#">Contact Us</a>
					</nav>
				</div>
			</div>
		</footer>
		<!-- END - FOOTER -->
	</section>
</body>
</html>
