<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout (~{::title}, ~{::links}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>책 검색 페이지</title>
    <links>
        <script th:src="@{/js/booksearch.js}"></script>
    </links>
</head>
<body>
<div id="root" class="root mn--max tm--expanded-hd">

    <section id="content" class="content">
        <div class="content__header content__boxed overlapping">
            <div class="content__wrap">

                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{main}">Home</a></li>
                        <li class="breadcrumb-item"><a th:href="@{mine}">기록 · 리뷰</a></li>
                        <li class="breadcrumb-item active" aria-current="page">책 검색</li>
                    </ol>
                </nav>
                <!-- END : Breadcrumb -->

                <!-- Title and information -->
                <h1 class="page-title d-flex flex-wrap just justify-content-center mb-2 mt-4 mb-3">책 검색</h1>
                <p class="text-center lead mb-2">검색어를 입력하여 다양한 조건으로 책을 검색할 수 있습니다</p>
                <p class="text-center lead mb-5">검색 내역이 없으면 "등록하기" 버튼으로 책을 등록할 수 있습니다</p>
                <!-- END : Title and information -->

                <!-- Search form -->
                <div class="col-md-8 offset-md-2 mb-3">
                    <form class="searchbox input-group">
                        <input class="searchbox__input form-control form-control-lg" type="search" placeholder="검색어를 입력하세요. . ." aria-label="Search">
                        <div class="searchbox__btn-group">
                            <button class="searchbox__btn btn btn-icon bg-transparent shadow-none border-0 btn-sm" type="button">
                                <i class="demo-pli-magnifi-glass"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <!-- END : Search form -->

                <!-- Sort and categories filter -->
                <div class="d-flex flex-wrap align-items-end justify-content-center gap-2 mb-3 pb-3">
                    <div class="d-md-flex flex-wrap align-items-center gap-2 mb-3 mb-sm-0">
                        <div class="text-center mb-2 mb-md-0">검색 조건</div>
                        <select class="form-select w-auto" aria-label="Categories">
                            <option value="title">제목</option>
                            <option value="author">저자</option>
                            <option value="category">카테고리</option>
                            <option value="score">별점</option>
                        </select>
                    </div>

                    <button class="btn btn-light mb-3 mb-sm-0">검색</button>
                    <button class="btn btn-success mb-3 mb-sm-0" id="bookadd">등록하기</button>
                </div>
                <!-- END : Sort and categories filter -->

                <!-- 검색 결과를 동적으로 생성하는 부분 -->
                <div class="row" id="searchresult">
                    <!-- 예시로 한 권의 책 카드 구조, 반복문으로 동적으로 생성 -->
                    <div class="col-sm-6 col-xl-2 mb-3">
                        <div class="card mb-3 hv-grow-parent h-100">
                            <img class="card-img-top book-img" src="cover" data-title="title" data-author="author" data-pubDate="pubDate" data-category="category" data-description="description" loading="lazy" height="430px">
                            <div class="text-center mt-4">
                                <a href="#" class="h5 mb-3">BOOK_TITLE</a>
                                <p class="text-justify text-opacity-75 mb-0">title</p>
                                <p class="text-justify text-opacity-75 mb-0">pubdate</p>
                            </div>
                            <div class="card-body">
                                <p class="text-justify mb-3">category</p>
                                <p class="text-justify mb-0">description</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>



        </div>




    </section>

</div>

</body>
</html>
