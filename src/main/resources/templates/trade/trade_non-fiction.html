<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout (~{::title}, ~{::links}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Title</title>
   <links>
      <style>
         .banner-container {
            height: 350px; /* 컨테이너의 높이를 300px로 설정 */
            overflow: hidden; /* 넘치는 부분을 숨김 */
            position: relative;
            width: 100%;
         }

         .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지의 비율을 유지하며 크기 조절 */
         }

         .banner-text {
            font-family: Arial, sans-serif;
            color: white;
         }


      </style>

   </links>


</head>
<body>
<section>
      <div>
         <div class="position-relative banner-container">
            <img th:src="@{/img/trade/non-fiction.jpg}" alt="Banner" class="img-fluid banner-image">
            <div class="position-absolute top-50 start-50 translate-middle text-center banner-text">
               <h1 class="text-white">논픽션 (Non-Fiction)</h1>
               <br><br>
            </div>
         </div>

      </div>


   <main class="container">
      <div class="wrap">
         <br>
         <h4>최근 등록된 상품</h4>
         <br>
         <ul class="trade_list">
            <li th:each="t : ${trades}">
               <a th:href="@{'detail?tradeNo=' + ${t.tradeNo}}">

                  <div class="card_container">
                     <p th:text="${t?.tradeNo}" class="product_title">제품 이름입니다</p>
                     <p th:text="|${t.price}원|" class="product_cost"><b>제품 가격입니다.</b></p>
                     <p th:text="${t.categoryID}" class="product_upload_time">올린 시간 입니다.</p>
                  </div>
               </a>
            </li>
         </ul>
         <br>

      </div>
   </main>

</section>
</body>
</html>
