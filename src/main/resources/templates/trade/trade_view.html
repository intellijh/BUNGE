<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout (~{::title}, ~{::links}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trade Detail</title>
    <links>
        <style>
            .banner-container {
                height: 350px; /* 컨테이너의 높이를 350px로 설정 */
                overflow: hidden; /* 넘치는 부분을 숨김 */
                position: relative;
                width: 100%;
            }

            .banner-image {
                width: 100%;
                height: 100%;
                object-fit: cover; /* 이미지의 비율을 유지하며 크기 조절 */
            }

            .banner-text {
                font-family: Arial, sans-serif;
                color: white;
            }

            .card_container {
                padding: 15px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

            .product_title {
                font-size: 1.5em;
                font-weight: bold;
            }

            .product_cost {
                font-size: 1.2em;
                color: #ff4500;
            }

            .product_upload_time {
                font-size: 0.9em;
                color: #555;
            }
        </style>
    </links>
</head>
<body>
<section>
    <div>
        <div class="position-relative banner-container">
            <img th:src="@{/img/trade/literature_fiction.jpg}" alt="Banner" class="img-fluid banner-image">
            <div class="position-absolute top-50 start-50 translate-middle text-center banner-text">
                <h1 class="text-white">문학/소설 (Literature/Fiction)</h1>
                <br><br>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="wrap">
            <br>
            <h4>상품 상세 정보</h4>
            <br>
            <div class="card_container">
                <p th:text="${trade.tradeNo}" class="product_title">제품 이름입니다</p>
                <p th:text="|${trade.price}원|" class="product_cost"><b>제품 가격입니다.</b></p>
                <p th:text="${trade.categoryID}" class="product_upload_time">올린 시간 입니다.</p>
                <p th:text="${trade.description}" class="product_description">제품 설명입니다.</p>
            </div>
            <br>
            <a th:href="@{/trade/literature_fiction}" class="btn btn-primary">목록으로 돌아가기</a>
        </div>
    </main>
</section>
</body>
</html>
